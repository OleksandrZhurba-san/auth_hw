<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="userName"
        class="userName"
        placeholder="User Name"
      />
      <input
        type="text"
        name="lastName"
        class="lastName"
        placeholder="Last Name"
      />
      <input
        type="email"
        name="userEmail"
        class="userEmail"
        placeholder="Email"
      />
      <input
        type="password"
        name="userPassword"
        class="userPassword"
        placeholder="Password"
      />
      <input class="registerBtn" type="submit" />
    </form>
    <form class="loginForm">
      <input type="text" name="login" class="login" placeholder="login email" />
      <input
        type="password"
        name="password"
        class="loginPassword"
        placeholder="password"
      />
      <input type="submit" value="Login" />
    </form>
    <script src="scripts/index.js"></script>
  </body>
</html>
